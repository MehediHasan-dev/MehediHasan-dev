name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Generate snake.svg
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: MehediHasan-dev
          outputs: dist/snake.svg

      # Step 3: Check if snake.svg exists
      - name: Check if snake.svg exists
        run: |
          if [ ! -f dist/snake.svg ]; then
            echo "snake.svg not found!"
            exit 1
          fi

      # Step 4: List permissions of dist directory
      - name: List permissions of dist directory
        run: ls -ld dist && ls -l dist/

      # Step 5: Modify the snake.svg to add a white background
      - name: Add white background to snake.svg
        run: |
          svg_content=$(cat dist/snake.svg)
          echo "${svg_content/<svg /<svg style=\"background-color:white;\" }" > dist/snake.svg

      # Step 6: Push the modified snake.svg to the output branch
      - name: Push Snake SVG to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

























